  <!-- Form -->
  <section>
    <div class="add-form-container">
        <div class="container">
          <label class="mt-3" for="title"><b>عنوان الفرصة</b></label>
          <input type="text" placeholder="ادخل عنوان الفرصة" id="title"name="title" required>

          <label class="mt-3" for="category"><b>تصنيف الفرصة</b></label>
          <select name="category" id="category" required>
            <option value="تطوع" >تطوع</option>
            <option value="عمل مرن">عمل مرن</option>
          </select>

          <label class="mt-3" for="desc"><b>وصف الفرصة</b></label>
          <textarea id="desc" placeholder="ادخل وصف كامل للفرصة يشمل جميع التفاصيل" name="desc" rows="8" cols="50" required></textarea>

          <label class="mt-3" for="fields"><b>مجالات الفرصة</b></label>
          <input type="text" placeholder="ادخل مجالات الفرصة" id="fields" name="fields" required>

          <label class="mt-3" for="period"><b>المدة</b></label>
          <input type="text" placeholder="ادخل المدة (شهر، اسبوع...)" id="period" name="period" required>

          <label class="mt-3"><b>مزايا الفرصة</b></label><br>
          <input type="checkbox" id="reward-c" name="rewards-c" rewards><label for="rewards-c"> شهادة</label> <br>
          <input type="checkbox" id="reward-h" name="rewards-h" rewards><label for="rewards-h"> ساعات تطوعية</label> <br>


          <label class="mt-3" for="wage"><b>الأجر</b></label>
          <input type="text" placeholder="قيمة الأجر (لفرصة العمل المرن)" id="wage" name="wage">

          <button type="submit" onclick="addOpp();">إضافة</button>
        </div>
    </div>
  </section>
